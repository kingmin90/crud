<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .layout input,
        .layout textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .layout textarea {
            min-height: 200px;
        }

        .layout button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .layout button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="layout">
    <form action="/board/writePro" method="post">
        <input name="title" type="text" placeholder="제목">
        <textarea name="content" placeholder="내용"></textarea>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
